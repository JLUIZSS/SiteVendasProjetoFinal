            <input type="text" id="nascimento" name="nascimento" required>

            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha" required>

            <label for="Endereço">Endereço e Número:</label>
            <input type="text" id="Endereço" name="Endereço" required>

            <label for="CEP">CEP:</label>
            <input type="text" id="CEP" name="CEP" required>

            <label for="Cidade e Estado">Cidade e Estado:</label>
            <input type="text" id="Cidade e Estado" name="Cidade e Estado" required>
