
<div th:replace="/html/topo"></div>
    <div class="container">
        <h1>Faça seu Cadastro!</h1>
        
        
    <form>
            
            
    <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o seu nome ..." required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite o seu email ..." required>
    
            <label for="text">Data de Nascimento::</label>
            <input type="text" id="nascimento" name="nascimento" placeholder="Nascimento ..."required>

            <label for="usuario">Nome de Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite o seu usuário ..." required>

            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha" placeholder="Digite sua senha ..."required>

            <label for="Endereço">Endereço e Número:</label>
            <input type="text" id="Endereço" name="Endereço" placeholder="Seu endereço ..." required>

            <label for="CEP">CEP:</label>
            <input type="text" id="CEP" name="CEP" placeholder="Digite o seu CEP..." required>

            <label for="Cidade e Estado">Cidade e Estado:</label>
            <input type="text" id="Cidade e Estado" name="Cidade e Estado" placeholder="Cidade e Estado ..." required>
    
            <a href="Cadastrado.html"><button type="submit">Finalizar Cadastro</a></button>
        
        
    </form>
