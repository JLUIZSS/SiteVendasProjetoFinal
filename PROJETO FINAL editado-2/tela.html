<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Telas De Login</title>
</head>

<body>

    <div class="container">

        <div class="form-image">

            <img src="logo.png.jpg">

        </div>

        <div class="forn">

            <form action="#">

                <div class= "form-header">

                <div class="title">

                    <h1>Cadastra-se</h1>
                    

                </div>
                <br>
                <div class="Login-button">

                    <button><a href="#">Entrar</a></button>

                </div>


                <div class="input-group">


                    <div class="input-box">
                        <label for="firstname">Nome Completo</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o seu primeiro nome " required>
                </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite o seu email " required>
                    </div>


                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx " required>
                    
                    </div>


                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite a sua senha " required>
                    
                </div>

                </div>


                <div class="gender-imputs">
                    <div class="gender-title">
                        <h6>Genero</h6>
                    </div>


                    <div class="gender-group">

                        <div class="gender-imputs">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>


                        <div class="gender-imputs">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>


                        <div class="gender-imputs">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>


                        <div class="gender-imputs">
                            <input type="radio" id="name" name="gender">
                            <label for="name">Prefiro n√£o dizer </label>
                        </div>


                    </div>

                </div>
        

                <div class="Continue-button">
                    <button><a href="#">Continuar</a></button>

                </div>


            </form>

        </div>

    </div>

</body>

</html>
